<p-dialog header="Equipo Detail" [(visible)]="display" [modal]="true" [responsive]="true" [width]="600" [minWidth]="400" [height]="600" [minY]="70" [maximizable]="true" [baseZIndex]="10000" (onShow)="onShow()" (onHide)="onClose()">
        <form #f="ngForm">
          <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                    Name *:
              </div>
              <div class="ui-grid-col-6">
                <input pInputText #name="ngModel" name="name" [(ngModel)]="equipo.name" placeholder="Required" required minlength="4" maxlength="24" /> 
              </div>  
              <div class="ui-grid-col-4">
                <div *ngIf="!name.valid" class="alert alert-danger">
                  <p-message severity="error" text="Name is required" *ngIf="name.errors.required"></p-message>
                  <p-message severity="error" text="Name min length 4" *ngIf="name.errors.minlength"></p-message>
                  <p-message severity="error" text="Name max length 24" *ngIf="name.errors.maxlength"></p-message>
                </div>
              </div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                    Country *:
              </div>
              <div class="ui-grid-col-6">
                <p-autoComplete #country="ngModel" name="country" [(ngModel)]="equipo.country" [suggestions]="filteredPaisesSingle" [forceSelection]="true" (completeMethod)="filterPaisesSingle($event)" field="name" placeholder="Required" required>
                </p-autoComplete>
              </div>  
              <div class="ui-grid-col-4">
                <div *ngIf="!country.valid" class="alert alert-danger">
                  <p-message severity="error" text="Country is required" *ngIf="country.errors.required"></p-message>
                </div>
              </div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                    Team Rival:
              </div>
              <div class="ui-grid-col-6">
                <p-autoComplete name="teamrival" [(ngModel)]="equipo.teamrival" [suggestions]="filteredTeamRivalSingle" [forceSelection]="true" (completeMethod)="filterTeamRivalSingle($event)" field="name" >
                </p-autoComplete>
              </div>  
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                    Shield Image:
              </div>
              <div class="ui-grid-col-6">
                <p-fileUpload #fileUpload name="files" mode="basic" auto="true" multiple="false" accept="image/*" customUpload="true" (uploadHandler)="myUploader($event, fileUpload)" (onSelect)="myOnSelect($event, fileUpload)">
                </p-fileUpload>
              </div>  
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                    Shield Image:
              </div>
              <div class="ui-grid-col-10">
                <img *ngIf="equipo.shieldfile" [src]="equipo.shieldfile" class="img-thumbnail" width="100" height="100">
                <div>
                  <div *ngIf="equipo.shieldfile;then shieldFileContent else noShieldFileContent"></div>    
                  <ng-template #shieldFileContent>{{equipo.shieldFile.name}}</ng-template>
                  <ng-template #noShieldFileContent>None</ng-template>
                </div>
              </div>  
            </div>

          </div>
        </form>
        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="saveEquipo()" label="Save" class="ui-button-success" [disabled]="!f.valid"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>
