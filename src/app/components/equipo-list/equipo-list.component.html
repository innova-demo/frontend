<h3>UEFA Champions League 2018</h3>
<p-table [value]="equipoList">
    <ng-template pTemplate="header">
        <div>
            <button type="button" pButton icon="pi pi-plus" (click)="addEquipo()" label="Add" class="ui-button-success"></button>            
        </div>
        <tr>
            <th>Id</th>
            <th>Shield</th>            
            <th>Name</th>
            <th>Country</th>
            <th>Team Rival</th>
            <th>-</th>
            <th>-</th>            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-equipo>
        <tr>
            <td>
                {{equipo.id}}
            </td>
            <td>
                <img *ngIf="equipo.shieldfile" [src]="equipo.shieldfile" class="img-thumbnail" width="50" height="50">
            </td>
            <td>
                {{equipo.name}}
            </td>
            <td>
                {{equipo.country?.name}}
            </td>            
            <td>
                {{equipo.teamrival?.name}}
            </td>            
            <td>
                <button type="button" pButton icon="pi pi-pencil" (click)="selectedEquipo(equipo)" label="Edit" class="ui-button-primary"></button>
            </td>            
            <td>
                <button type="button" pButton icon="pi pi-trash" (click)="deleteEquipo(equipo)" label="Delete" class="ui-button-danger"></button>
            </td>            
        </tr>
    </ng-template>
</p-table>

<div *ngIf="equipo">
    <app-equipo-detail [display]="display" [equipo]="equipo" (displayChange)="onDialogClose($event)" (saveEquipoNotify)="saveEquipoDetail($event)"></app-equipo-detail>
</div>
