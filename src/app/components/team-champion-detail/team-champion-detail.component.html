<p-dialog header="Team Champions" [(visible)]="displayChampion" [modal]="true" [responsive]="true" [width]="600" [minWidth]="400" [minY]="70" [maximizable]="false" [baseZIndex]="10000" (onShow)="onShow()" (onHide)="onClose()">
<p-table #dt [value]="team.champions">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Id</th>
            <th>Year</th>
            <th>-</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-champion>
        <tr>
            <td>
                {{champion.id}}
            </td>
            <td>
                {{champion.year}}
            </td>
            <td>
                <button type="button" pButton icon="pi pi-trash" (click)="deleteTeamChampion(champion)" class="ui-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <button pButton type="button" label="Add" icon="pi pi-plus" (click)="addTeamChampion(year)" class="ui-button-success" *ngIf="!year.valid"></button>
            <input pInputText #year name="year" type="text" placeholder="Year" required minlength="4" maxlength="24"/> 
        </div>
    </div>
</div>
    <p-footer>
        <button type="button" pButton icon="pi pi-close" (click)="displayChampion=false" label="Cancel" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
